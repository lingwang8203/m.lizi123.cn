<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">		
		<title>活动详情管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="css/LCalendar.css"/>
		<script src="../../js/jquery-2.2.3.min.js"></script>
	</head>
		<style>
		 .book_photo{
		 	width: 4rem;
		 	height: 6rem;
		 }
		 .tex{
		 	font-size: 0.6rem !important;
		 }			 

		.photo{
			width:2rem;height:2rem;margin: 0.2rem;margin-right:0.1rem;
		}	 			
		.brief{
			font-size: 0.3rem !important;	
			color: #868686;
		}
		.good{
			width: 1.2rem;height: 1rem;float: right;
		}
		.num{
			padding-top: 0.1rem;
		}			
		.like{
			width: 1.4rem;height: 1.2rem;
		}
		@media screen and (min-width:365px){ 
			.brief{
			font-size: 0.4rem !important;
			}
			.photo{
				width: 2.4rem;
				height: 2.4rem;
			}			
		.book_photo{
		 	width:5rem;
		 	height: 7rem;
		 }		
		 .tex{
		 	font-size: 0.8rem !important;;
		 }	
		.good{
			width: 1.4rem;height: 1.2rem;float: right;
		}
		.num{
			padding-top: 0.3rem;
		}	
		.like{
			width: 1.6rem;height: 1.4rem;
		}					 		 		
		 }		
	</style>
	<body>
		<!--第一部分-->
		<div class="aui-row aui-padded-t-5">
				<div class="aui-col-xs-12 aui-text-center">
					<img src="http://lizi-img.oss-cn-shenzhen.aliyuncs.com/new_lizi/5_mine/51_mine_homepage/photo.jpg" id="sports_fabuzhe_headImg" class="aui-img-round" style="width: 3rem;height: 3rem;border: 0.1rem solid white;" />
				</div>
				<div class="aui-col-xs-12 aui-text-center aui-font-size-18" id="sports_fabuzhe_name">栗子学院</div>
			    <div class="aui-col-xs-12 aui-text-center brief"style="padding: 0 2.4rem;" id="sports_fabuzhe_jianjie">发布各发布发布各设计类的活动...</div>	
				<div class="aui-col-xs-12 aui-row">
					<div class="aui-col-xs-4 aui-margin-t-5">
						<i class="aui-iconfont aui-icon-date aui-pull-right"></i>
					</div>					
					<div class="aui-col-xs-8 aui-pull-left aui-font-size-12 aui-padded-l-10 aui-margin-t-5">
						<input id="time" readonly="readonly" maxlength="15" style="min-height: 0;color: #212121 !important;" class="aui-font-size-12" type="text" placeholder="输入活动时间" data-lcalendar="2000-01-01,2020-12-31" />
					</div>
				</div>
				<div class="aui-col-xs-12 aui-row">
					<div class="aui-col-xs-4">
						<i class="aui-iconfont aui-icon-location aui-pull-right"></i>
					</div>					
					<div class="aui-col-xs-8 aui-pull-left aui-font-size-12 aui-padded-l-10">
						<input id="sports_address" maxlength="15" style="min-height: 0;color: #212121 !important;" class="aui-font-size-12" type="text" placeholder="输入活动地点" />
					</div>
				</div>	
				<div class="aui-col-xs-12 aui-row">
					<div class="aui-col-xs-4">
						<i class="aui-iconfont aui-icon-comment aui-pull-right"></i>
					</div>					
					<div class="aui-col-xs-8 aui-pull-left aui-font-size-12 aui-padded-l-10">
						<input id="sports_require" maxlength="15" style="min-height: 0;color: #212121 !important;" class="aui-font-size-12" type="text" placeholder="输入活动报名要求" />
					</div>
				</div>				
		</div>
		<!--活动简介-->
	<div class="aui-content"style="width: 100%;padding-top: 0.2rem;">
   		 <p class="tit">活动简介</p>
	</div>
	<div class="aui-font-size-12 aui-padded-t-5"style="padding: 0 0.7rem;">
		<textarea id="sports_jianjie" style="height: 4.5rem;" maxlength="140" class="aui-font-size-12" placeholder="输入活动简介"></textarea>
	</div>
	</body>
	<script src="js/old_LCalendar.js"></script>
	<script>
    var calendar = new LCalendar();
    calendar.init({
        'trigger': '#time', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate(), //最小日期
        'maxDate': '2020-12-31' //最大日期
    });
    </script>
</html>
