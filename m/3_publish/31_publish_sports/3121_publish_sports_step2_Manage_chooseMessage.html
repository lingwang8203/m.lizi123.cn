<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择提交的报名信息</title>
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
	    <script src="../../js/jquery-2.2.3.min.js"></script>
	    <script src="js/ajax_3121_publish_sports_step2_Manage_chooseMessage.js"></script>
	</head>
	<style>
		.che_message{
	width:auto;padding:0.2rem 0.5rem;float: left;
	color:#ffc040;text-align: center;background:none ;margin: 0.3rem;border-radius: 0.4rem;	border: 1px solid #ffac0d;

		}
		 			
	</style>
	<body>
<!---------------------顶部----------------------------------->
		<header class="aui-bar aui-bar-nav">
			 <a class="aui-pull-left aui-col-xs-2 aui-font-size-18" id="back">
			 	<i class="aui-icon-left aui-iconfont"></i>
			 </a>	
			<div class="aui-col-xs-8 aui-text-center aui-font-size-16">选择提交的报名信息</div>			       
		</header>	
<!----------------报名信息勾选----------->
	<div class="aui-content"style="width: 100%;padding-bottom: 0.2rem;padding-top: 0.2rem;" id="tab">
			<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" name="function_class_label" id="1" onclick="check(0)">真实姓名</div>
			<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" name="function_class_label" id="2" onclick="check(1)">手机</div>				
			<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" name="function_class_label" id="3" onclick="check(2)">QQ</div>		
			<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" name="function_class_label" id="4" onclick="check(3)">学院专业</div>	
			<!--<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" tapmode onclick="openDialog('input')">+添加选项</div>-->			
	</div>
	<div class="aui-content"style="width: 100%;padding-bottom: 0.2rem;padding-top: 0.2rem;">
		<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" tapmode onclick="openDialog('input')">+添加选项</div>		
	</div>
	</body>
	<script type="text/javascript" src="js/aui-dialog.js" ></script>
	<script type="text/javascript">
	    var dialog = new auiDialog({})
	    function openDialog(type){
	        switch (type) {
	            case "input":
	                dialog.prompt({
	                    title:"添加选项",
	                    text:'默认内容',
	                    buttons:['取消','确定']
	                },function(ret){
	                    if(ret.buttonIndex == 2){
//	                        dialog.alert({
//	                            title:"提示",
//	                            msg: "您输入的内容是："+ret.text,
//	                            buttons:['确定']
//	                        });
							
							var html='<div class="aui-label che_message aui-font-size-14  aui-col-xs-12" name="function_class_label" id="4" onclick="check(0)">'+ret.text+'</div>';
							$("#tab").append(html);
	                    }
	                })
	                break;
	            default:
	                break;
	
	        }
	    }
	</script>
</html>
