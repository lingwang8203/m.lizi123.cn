<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />

	</head>
	<style>

		.memeary_line{

	<body style="background: white;">
		<header class="aui-bar aui-bar-nav aui-bar-light"style="background-color: #FFBF2A;">

    	<div class="aui-padded-t-15 aui-padded-l-15" style="background: white;top:4rem;color: #767676;">选择封面：</div>

					</div>

				</div>

					</div>					
					<div class="aui-col-xs-6 memeary_line aui-font-size-16 aui-list-item-input"style="left: 1.1rem;color: #a3a3a3;height: 1.3rem;" >
