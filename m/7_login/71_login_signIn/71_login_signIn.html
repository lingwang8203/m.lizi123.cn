<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">       
    <title>login-signIn</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <style type="text/css">
        ::-webkit-input-placeholder { /* WebKit browsers */ 
            color: white;
        } 
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */ 
            color: white; 
         } 
        ::-moz-placeholder { /* Mozilla Firefox 19+ */ 
            color: white;
        } 
         :-ms-input-placeholder { /* Internet Explorer 10+ */ 
            color: white; 
         } 
    </style>
</head>
<body>
    <section class="content"  style="background-color: #ffcc4b;color:white;">
        <header class="aui-bar aui-bar-nav" style="background-color: #ffcc4b;">
            <a class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
        </header>
        <div class="aui-font-size-18" style="text-align: center;padding:1rem 0 1.5rem 0;">创建一个栗子账号</div>
        <div style="border-bottom:1px solid white;width:85%;margin-left: auto;margin-right: auto;margin-bottom: 2rem;">
            <input type="text" style="border:0;color:white;background-color:#ffcc4b;display: inline-block;width:65%;" placeholder="您的手机号" size="22"/>
        </div>
        <div style="border-bottom:1px solid white;width:85%;margin-left: auto;margin-right: auto;margin-bottom: 2rem;">
            <input type="text" style="border:0;color:white;background-color:#ffcc4b;display: inline-block;width:65%;" placeholder="请输入验证码" size="22"/>
            <span class="aui-font-size-14"style="float:right;color:white;margin-top: 0.6rem;">获取验证码</span>
        </div>
        <div style="border-bottom:1px solid white;width:85%;margin-left: auto;margin-right: auto;margin-bottom: 2rem;">
            <input type="text" style="border:0;color:white;background-color:#ffcc4b;display: inline-block;width:65%;" placeholder="请输入您的密码" size="22"/>
        </div>
        <div style="border-bottom:1px solid white;width:85%;margin-left: auto;margin-right: auto;margin-bottom: 2rem;">
            <input type="text" style="border:0;color:white;background-color:#ffcc4b;display: inline-block;width:65%;" placeholder="请再次输入您的密码" size="22"/>
            <span class="aui-font-size-14"style="float:right;color:white;margin-top: 0.6rem;">两次输入不一致</span>
        </div>
        <div class="confirm" style="width:85%;border:1px solid white;border-radius: 0.2rem;text-align: center;margin-left: auto;margin-right: auto;margin-top: 0.5rem;margin-bottom: 3rem;padding:0.2rem 0;">
            <span class="aui-font-size-16">确认</span>
        </div>
        <div class="confirm" style="width:85%;text-align:center;margin-left:auto;margin-right:auto;">
            <span class="aui-font-size-12">点击 [确认] 代表你已阅读并同意 用户使用协议</span>
        </div>
        <img src="../image/icon.png" style="width:1.5rem;clear: both;margin:auto;display: block;padding: 0.3rem 0 2.5rem 0;">
    </section>
</body>
</html>
