<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">       
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
    
    <script src="../../js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src='js/ajax_7_login.js'></script>
    <style type="text/css">
        ::-webkit-input-placeholder { /* WebKit browsers */ 
            color: white;
        } 
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */ 
            color: white; 
         } 
        ::-moz-placeholder { /* Mozilla Firefox 19+ */ 
            color: white;
        } 
         :-ms-input-placeholder { /* Internet Explorer 10+ */ 
            color: white; 
         } 
    </style>
</head>
<body style="margin:0;">
    <section style="background-color: #ffcc4b;">
        <img src="image/icon.png" style="width:3rem;clear: both;margin:auto;display: block;padding: 3rem 0 3rem 0;">
        <div style="border-bottom:1px solid white;width:85%;margin-left: auto;margin-right: auto;margin-bottom: 1rem;">
            <input id="account" type="text" style="border:0;color:white;background-color:#ffcc4b;display: inline-block;width:75%;" placeholder="您的手机号" size="22"/>
            <span class="crt" class="aui-font-size-14"style="float:right;color:white;margin-top: 0.6rem;">创建账号</span>
        </div>
        <div style="border-bottom:1px solid white;width:85%;margin-left: auto;margin-right: auto;margin-bottom: 2rem;">
            <input id="password" type="text" style="border:0;color:white;background-color:#ffcc4b;display: inline-block;width:75%;" placeholder="请输入您的密码" size="22"/>
            <span class="rst" class="aui-font-size-14"style="float:right;color:white;margin-top: 0.6rem;">忘记密码</span>
        </div>
        <div style="width:85%;margin-left: auto;margin-right: auto;display: -webkit-box;">
            <div id="login" class="aui-font-size-16" style="color:white;border-left: 2px solid white;border-right: 2px solid white;background-color: #ffcc4b;width:50%;text-align: center;">现在登陆</div>
            <div id="seenow" class="aui-font-size-16" id="mine_join_class" style="color:white;border-right: 2px solid white;background-color: #ffcc4b;width:50%;text-align: center;">随便看看</div>
        </div>
        <div class="aui-font-size-14" style="margin-top: 6rem;color:white;text-align: center;margin-bottom: 1rem;">其他登陆方式</div>
        <div >
            <div class="aui-card-list-footer" style="width:85%;margin-left: auto;margin-right: auto;padding-bottom: 2rem;">
            <div><i class="aui-iconfont"><img src="image/icon1.png" style="width:2rem;"></i></div>
            <div><i class="aui-iconfont"><img src="image/icon2.png" style="width:2rem;"></i></div>
            <div><i class="aui-iconfont"><img src="image/icon3.png" style="width:2rem;"></i></div>
        </div>
    </div>
    </section>

</html>
