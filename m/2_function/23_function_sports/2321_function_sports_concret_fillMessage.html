<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">		
		<title>填写报名信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />	
		<script src="../../js/jquery-2.2.3.min.js"></script>
		<script src="js/ajax_2321_function_sports_concret_fillMessage.js"></script>
	</head>
	<style>
				#message::-webkit-input-placeholder {
			font-family: "微软雅黑";
			color: #BDBDBD;
			padding-top: 0.2rem;
			font-size: 0.4rem !important;
		}
	</style>
	<body>
<!---------------------顶部----------------------------------->
		<header class="aui-bar aui-bar-nav">
			 <a class="aui-pull-left aui-col-xs-2 aui-font-size-18" id="back">
			 	<i class="aui-icon-left aui-iconfont"></i>
			 </a>	
			<div class="aui-col-xs-8 aui-text-center aui-font-size-16">填写报名信息</div>			       
		</header>
		<!--输入信息----------->
		<div class="hr"style="height: 0.5rem;"></div>
		<ul class="aui-row"style="background: white;padding-bottom: 1rem;">
        <li class="aui-col-xs-12 aui-row"style="margin: 1.4rem 0;">
        	<div class="aui-col-xs-3 aui-font-size-16 aui-text-center"style="color: #fcb058;">真实姓名</div>
            <div class="aui-col-xs-8 aui-col-xs-12"style="border-bottom: 0.05rem solid #fcb058 ;padding-left: 0.2rem; margin-right:0.5rem;">
            	 <input type="text" placeholder="请填写您的真实姓名"id="name" maxlength="4">
            </div>
        </li>		
        <li class="aui-col-xs-12 aui-row"style="margin: 1.4rem 0;">
        	<div class="aui-col-xs-3 aui-font-size-16 aui-text-center"style="color: #fcb058;">手机</div>
            <div class="aui-col-xs-8 aui-col-xs-12"style="border-bottom: 0.05rem solid #fcb058 ;padding-left: 0.2rem; margin-right:0.5rem;">
            	 <input type="text" placeholder="请填写您的手机号"id="phone" maxlength="11">
            </div>
        </li>   
        <li class="aui-col-xs-12 aui-row"style="margin: 1.4rem 0;">
        	<div class="aui-col-xs-3 aui-font-size-16 aui-text-center"style="color: #fcb058;">学院专业</div>
            <div class="aui-col-xs-8 aui-col-xs-12"style="border-bottom: 0.05rem solid #fcb058 ;padding-left: 0.2rem; margin-right:0.5rem;">
            	 <input type="text" placeholder="请填写您的学院专业"id="address" maxlength="15">
            </div>
        </li>   
		</ul>
        <div class="aui-col-xs-12 aui-text-center"style="padding:0 0.5rem ;margin-top: 1rem;">
    <p><div class="aui-btn aui-btn-warning aui-btn-block"style="border-radius: 6rem;" id="confirm">确认报名</div></p
        </div>		
	</body>
</html>
