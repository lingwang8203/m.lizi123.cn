	<script type="text/javascript">
		var time = new Date();
		var critic_dialog = new auiDialog({})

		function openCriticDialog(type, index, comment_id) {
			switch(type) {
				case "input":
					dialog.prompt({
						title: "发表评论",
						text: '你想说点什么',
						buttons: ['取消', '确定']
					}, function(ret) {
						if(ret.buttonIndex == 2) {
							if(ret.text != "") {
								var length = $(".answer_critic").eq(index).children().length;
								//	                    		alert(length);
								var html = '<div class="aui-col-xs-12 aui-font-size-14" tapmode onclick="openReplyCriticDialog(\'input\',' + index + ',' + length + ')">';
								html += '<span style="color: blue;">' + online_user_name + ':</span>';
								html += "<span style='color: blue;'></span>";
								html += '<span style="word-break: break-all;">' + ret.text + '</span></div>';
								$(".answer_critic").eq(index).append(html);
								showComment(ret.text, comment_id);
							} else {
								alert("输入不能为空哦");
							}
						}
					})
					break;
				default:
					break;

			}
		}
	</script>
	<script type="text/javascript">

								to = to.children()[index2];
								if(to.children[1].innerHTML != "") {

								} else {
									to = to.children[0].innerHTML;
									to = to.substring(0, to.length - 1);
								}
								html += '<span style="color: blue;">' + online_user_name + ':@</span>';
