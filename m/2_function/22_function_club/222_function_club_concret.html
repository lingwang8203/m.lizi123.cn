</body>
<script type="text/javascript">
		$(document).ready(function() {
			var location_link = location.href;
			var club_id = getQueryString("club_id");
			var impress = document.getElementById("impress");
			var show = document.getElementById("show");
			var memory = document.getElementById("memory");
			if(location_link.indexOf("222_function_club_concret_frame1", 39) > 1) {

				impress.className = "aui-tab-item aui-active";

			} else if(location_link.indexOf("222_function_club_concret_frame2", 39) > 1) {

				show.className = "aui-tab-item aui-active";

			} else if(location_link.indexOf("222_function_club_concret_frame3", 39) > 1) {

				memory.className = "aui-tab-item aui-active";

			}

			impress.addEventListener("touchstart", function() {
				impress.className = "aui-tab-item aui-active";
				show.className = "aui-tab-item";
				memory.className = "aui-tab-item";
				location.href = "http://m.lizi123.cn/2_function/22_function_club/222_function_club_concret_frame1.php?club_id=" + club_id + "";
			}, false)
			show.addEventListener("touchstart", function() {

				show.className = "aui-tab-item aui-active";
				impress.className = "aui-tab-item";
				memory.className = "aui-tab-item";
				location.href = "http://m.lizi123.cn/2_function/22_function_club/222_function_club_concret_frame2.php?club_id=" + club_id + "";
			}, false)
			memory.addEventListener("touchstart", function() {
				memory.className = "aui-tab-item aui-active";
				impress.className = "aui-tab-item";
				show.className = "aui-tab-item";
				location.href = "http://m.lizi123.cn/2_function/22_function_club/222_function_club_concret_frame3.php?club_id=" + club_id + "";
			}, false)
		})
	</script>
</html>
