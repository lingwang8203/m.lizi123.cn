<script>
window.onload=function(){
		var url=location.href;  
  		var tmp1=url.split("?")[1];  
        var tmp3=tmp1.split("=")[2];  
        var parm1=tmp3;  
        club_id=tmp1.split("&")[0];  
        club_id=club_id.split("=")[1];  
        if(parm1=="2"){
        	document.getElementById("ifram").src="2222_function_club_concret_frame2.html?club_id="+club_id;
        	document.getElementById("ifram").style.height="60em";
            document.getElementById("publish_club_xiuxiu").style.display="block";
            document.getElementById("impress").className="aui-tab-item";
            document.getElementById("memory").className="aui-tab-item";
            document.getElementById("show").className="aui-tab-item aui-active";
        }else if(parm1=="3"){
        	document.getElementById("ifram").src="2223_function_club_concret_frame3.html?club_id="+club_id;
        	document.getElementById("ifram").style.height="60em";
            document.getElementById("publish_club_jiyi").style.display="block";
            document.getElementById("impress").className="aui-tab-item";
            document.getElementById("show").className="aui-tab-item";
            document.getElementById("memory").className="aui-tab-item aui-active";
        }
}
</script>
