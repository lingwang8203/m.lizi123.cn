<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>反馈</title>

	    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />	
	    <style type="text/css">
			.aui-btn-block {
			    display: block;
			    width: 70%;

			}
	    </style>

	<body style="background:#eaeaea;">

            </div>
        </li>

	        </div>
        </div>

	    var toast = new auiToast();
	    function showDefault(type){
	        switch (type) {
	            case "success":
	                toast.success({
	                    title:"提交成功",
	                    duration:2000
	                });
	                break;
	            default:
