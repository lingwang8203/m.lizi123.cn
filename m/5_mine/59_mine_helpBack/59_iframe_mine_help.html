<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>帮助</title>
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />	
	    <style type="text/css">
	    	.question{
	    		width: 94vw;
	    		margin: 0 2vw;
	    		padding: 1vw 1vw;
	    		border: 2px solid white;
	    		background-color: white;
	    		color: black !important;
	    	}
	    	p{
	    		color: #000000 !important;
	    	}
	    	.ans{
	    		padding-left: 24px;
	    		margin-top: 2vw;
	    		margin-bottom: 6vw;
	    	}
	    	.page{
				background: url("http://img.lizi123.cn/LiZi/set/img/icon_page.png") no-repeat;
				width:4rem;
				height:1.2rem;
				line-height: 4.0rem;;
				font-size:14px;
				padding:0 8.0rem;
				background-position: 50%;
				background-size: 14vw;
			}
	    </style>
	</head>
	<body style="background-color: #eaeaea;">
		<div style="width: 100vw;height: 1rem;;"></div>
		<div class="question">
            <p class="ques">1、在哪里可以管理社团？</p>
            <p class="ans">登陆后，点击【我的】页面中【我的社团】，即可找到【管理社团】按钮啦。</p>
            <p class="ques">2、圈子在哪里？</p>
            <p class="ans">点击【广场】按钮，即可看到圈子入口。</p>
            <p class="ques">3、如何设置特别关注？</p>
            <p class="ans">登陆后，点击【我的】页面中【我的关注】，长按想设置为特别关注的用户即可设置。同理，长按特别关注用户可以取消特别关注。</p> 
            <p class="ques">4、如何修改兴趣标签？</p>
            <p class="ans">登陆后，点击【我的】页面中【设置】，即可找到兴趣标签入口。</p>
            <span class="page">1</span>
        </div>
	</body>
</html>
