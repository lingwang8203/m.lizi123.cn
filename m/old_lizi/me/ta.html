	<script>
		//获取url参数中的user_id
    	var user_id = getQueryString("user_id");
    	console.dir(user_id);
    	var link = document.getElementsByClassName("link");
    	link[0].href = "My_manage_class.html?user_id="+user_id;
    	link[1].href = "Manage_PageClub.html?user_id="+user_id;
    	link[2].href = "My_xiuxiu.html?user_id"+user_id;
    	link[3].href = "My_manage_activties.html?user_id="+user_id;
    	//link[4].href = "";
    	link[4].href = "My_guanzhu.html?user_id="+user_id;


		//获取url参数
		function getQueryString(name){ 
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		    var r = window.location.search.substr(1).match(reg); 
		    if (r != null) {
		        return unescape(r[2]); 
		    }else{
		        return null; 
		    }
		}; 
	</script>
