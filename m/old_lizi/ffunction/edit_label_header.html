	<script>
		var recover=document.getElementById("back_default");
		var recover_page=document.getElementById("recover_page").childNodes;
		recover.addEventListener("touchstart",function(e){
			e.preventDefault();
			if(recover_page.length==2)
			return alert("不需要重复刷新");
			 window.location.reload();
		},false);
	</script>
	<script type="text/javascript">
		var bullets = document.getElementById('position').getElementsByTagName('li');
		var banner = Swipe(document.getElementById('mySwipe'), {
			auto: 0,
			continuous: true,
			disableScroll:false,
			callback: function(pos) {
				var i = bullets.length;
				while (i--) {
				  bullets[i].className = ' ';
				}
				bullets[pos].className = 'cur';
			}
		});
