   <script>
    //-点击 标签变色功能-----------------------------------------
			var choose_but=new Array;
			choose_but=document.getElementsByName("but");
			for (var i=0;i<choose_but.length;i++) {
				choose_but[i].addEventListener("touchstart",function(e){
					e.preventDefault();
					if(this.className=="not_choose")
						this.className="choose";				
					else			
						this.className="not_choose";
				},false);
			}

		//-收缩隐藏功能--------------------------------------------
		var bb=new Array;
		bb=document.getElementsByTagName("button");
		onOff=document.getElementById("on_off");
		
		onOff.addEventListener("touchstart",open_close,false);

		function open_close(){
			
			if(onOff.className=="of"){
			onOff.className="o";
			for (var i=0;i<bb.length;i++) {				
				if(bb[i].className=="not_choose")
					bb[i].style.display='none';
				else if(bb[i].className=="choose")
					bb[i].style.display='block';
			}
			}
			
			else if(onOff.className=="o"){
			onOff.className="of";	
			for (var i=0;i<bb.length;i++) 
				bb[i].style.display='block';							
			}
		}
