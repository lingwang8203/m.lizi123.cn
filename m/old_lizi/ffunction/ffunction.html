				<li><a id="cla" class="nav_on">课程</a></li>

		var	mid=document.getElementById("middle");	
		var cla=document.getElementById("cla");
		var sports=document.getElementById("sport");
		var club=document.getElementById("club");
		var famous=document.getElementById("famous");
		//切换到课程区
		cla.addEventListener("touchstart",function(e){
			e.preventDefault();							
			this.className="nav_on";
			mid.src="function_class.html";
			sports.className="nav_off";
			club.className="nav_off";
			famous.className="nav_off";
		},false);				
		//切换到活动区
		sports.addEventListener("touchstart",function(e){
			e.preventDefault();							
			this.className="nav_on";
			mid.src="function_sport.html";
			cla.className="nav_off";
			club.className="nav_off";
			famous.className="nav_off";
		},false);
		//切换到社团区
		club.addEventListener("touchstart",function(e){
			e.preventDefault();							
			this.className="nav_on";
			mid.src="function_club.html";
			cla.className="nav_off";
			sports.className="nav_off";
			famous.className="nav_off";
		},false);				
		//切换到达人区
		famous.addEventListener("touchstart",function(e){
			e.preventDefault();							
			this.className="nav_on";
			mid.src="function_book.html";
			cla.className="nav_off";
			sports.className="nav_off";
			club.className="nav_off";
		},false);			
	</script>
	<script>
		var url_index=window.parent.url_index;
		if(url_index=="a"){
			sports.className="nav_on";
			mid.src="function_sport.html";
			cla.className="nav_off";
			club.className="nav_off";
			famous.className="nav_off";
		}
		else if(url_index=="c"){
			cla.className="nav_on";
			mid.src="function_class.html";
			sports.className="nav_off";
			club.className="nav_off";
			famous.className="nav_off";
		}
		else if(url_index=="p"){
			club.className="nav_on";
			mid.src="function_club.html";
			cla.className="nav_off";
			sports.className="nav_off";
			famous.className="nav_off";
		}
	</script>
