<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0" />
		<title>忘记密码</title>
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		
	</head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style type="text/css">
			@font-face {
				font-family:myFont; src: url("font/方正细圆简体.ttf")
			}

			.head {
				height: 40vw;
			}

			.tip {
				position: relative;
				top: 20vw;
				color: #ffbf2b;
				font-weight: 400;
				font-size: 6.5vw;
				font-family: "myFont";

				text-align: center;
			}

			.tip span {
				font-family: "Microsoft YaHei";
				top: 10px;
			}

			.inputs {
				height: 50vw;
			}

			.inputs div {
				height: 14vw;
				position: relative;
			}

			.inputs input {
				font-size: 4.3vw;
				font-family: "Microsoft YaHei";

				width: 75vw;
				margin-left: 12.5%;
				padding-bottom: 0.5vw;

				border-width: 0 0 2px 0;
				border-color: #bbbbbb;

				outline: none;
			}

			.inputs input:focus {
				border-color: #FFA500;

			}

			.inputs #typeTip1 {
				display: none;
				font-family: "Microsoft YaHei";
				color: #ffac0d;
				width: 20vw;
				top: -6vw;
				left: 67.5vw;
				text-align: center;
				position: relative;
				font-size: 3.5vw;
			}

			.inputs #typeTip1:focus {
				display: block;
			}

			.inputs #typeTip2 {
				display: none;
				font-family: "Microsoft YaHei";
				color: #ffac0d;
				width: 20vw;
				top: -6vw;
				left: 67.5vw;
				text-align: center;
				position: relative;
				font-size: 3.5vw;
			}

			.inputs #typeTip2:focus {
				display: block;
			}

			.buttons {
				height: 28.5vw;
			}

			.buttons button {
				position: relative;
				font-size: 6vw;
				font-family: "Microsoft YaHei";

				height: 10vw;
				width: 75%;

				border-radius: 2.67vw;
				top: 10vw;
				margin-left: 12.5%;
				border:none;

				cursor: pointer;
				outline: none;

				color: white;
				background: #ffac0d;
			}

			.slogan {
				position: relative;
				height: 12vw;
				width: 12vw;

				border-radius: 2vw/2vw;
				background-color: #ffbf2b;

				color: white;
				font-weight: 300;
				font-size: 8vw;
				font-family: "myFont";

				text-align: center;
				margin-left: 44vw;
				top: 15vw;
			}

			.slogan div {
				padding-top: 2vw;
			}
			#idcode{
				width: 48vw;
				display: inline-block;
			}
			/*#yanzhen{
				height: 5vw;
				display: inline-block;
				width:30vw ;
				
			}*/
			.yanzhen{
				display: inline-block;
				width: 25vw;
				font-size: 4vw;
				color: #fb9a0a;
				border: 2px solid #fb9a0a;
				padding: 0.5vh 2vw;
				border-radius: 15px;
				text-align: center;
			}
			.yanzhen_on{
				width: 25vw;
				font-size: 4vw;
				color: white;
				display: inline-block;
				background-color: #fb9a0a;
				border: 2px solid #fb9a0a;
				padding: 0.5vh 2vw;
				border-radius: 15px;
				text-align: center;
			}
		</style>

	</head>

	<body onload="load()">
		<div class="head">
			<div class="tip">
				<span>找回密码</span>
			</div>
		</div>
				  
		<div class="inputs">
			<div class="tel">
				<input type="number" id="tel" placeholder="手机号" required oninput="hideTip1()">
				<div id="typeTip1">格式有误</div>
			</div>

			<div class="idcode">
				<input type="number" id="idcode" placeholder="输入验证码" required>
				<!--<div id="yanzhen">-->
					<span id="yanzhen" class="yanzhen">获取验证码</span>
				<!--</div>-->
			</div>

			<div class="newpw">
				<input type="password" id="newpw" placeholder="新密码" required>
			</div>

			<div class="cnewpw">
				<input type="password" id="cnewpw" placeholder="再次输入" required oninput="hideTip2()">
				<div id="typeTip2">输入不一致</div>
			</div>
		</div>

		<div class="buttons">
			<div id="confirm">
				<button class="confirm" type="submit">确认</button>
			</div>
			<div id="confirm" style="margin-top: 3vh;">
				<a href="index.html"><button class="confirm" type="submit">返回</button></a>
			</div>
		</div>

		<div class="foot">
			<div class="slogan">
				<div>憬</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src = "js/findback.js"></script>
</html>
