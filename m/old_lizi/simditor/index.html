<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题</title>

		<link rel="stylesheet" type="text/css" href="styles/simditor.css" />
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/module.js"></script>
		<script type="text/javascript" src="scripts/hotkeys.js"></script>
		<script type="text/javascript" src="scripts/uploader.js"></script>
		<script type="text/javascript" src="scripts/simditor.js"></script>
	</head>

	<body>
		<textarea id="editor" placeholder="Balabala" autofocus></textarea>
		<input type="button" value="getValue" id="btn1"/>
	</body>
	<script type="text/javascript">
	   $(function(){
		toolbar = [ 'title', 'bold', 'italic', 'underline', 'strikethrough',
				'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|',
				'link', 'image', 'hr', '|', 'indent', 'outdent' ];
		var editor = new Simditor( {
			textarea : $('#editor'),
			placeholder : '这里输入内容...',
			toolbarFloat: true,
			toolbarFloatOffset:0,
			imageButton:['upload'],
			pasteImage : true,
			toolbar : toolbar,  //工具栏
			defaultImage : 'images/image.png', //编辑器插入图片时使用的默认图片
			upload : {
				url : 'ImgUpload.action', //文件上传的接口地址
				params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
				fileKey: 'fileDataFileName', //服务器端获取文件数据的参数名
				connectionCount: 3,
				leaveConfirm: '正在上传文件'
			}
		});
		
		$("#btn1").click(function(){
			editor.setValue("<u>hello</u>");
			alert(editor.getValue());
		});

	   })
	</script>
</html>
