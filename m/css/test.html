<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广场</title>
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <link rel="stylesheet" type="text/css" href="aui.2.0.css" />	
	</head>
	<body>
		<div class="aui-content aui-margin-b-15">
		    <ul class="aui-list aui-list-in">
		        <li class="aui-list-header aui-font-size-25">
		            简单的列表布局
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title">Item1</div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title">Item2</div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title">Item3</div>
		            </div>
		        </li>
		    </ul>
		</div>
		<div class="aui-content aui-margin-b-15">
		    <ul class="aui-list aui-form-list">
		        <li class="aui-list-header">带有输入框</li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label aui-padded-t-10">
		                    Text
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="Name">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    Password
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="Password">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    Number
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="number" placeholder="Number">
		                </div>
		            </div>
		        </li>
		    </ul>
		</div>
	</body>
</html>
